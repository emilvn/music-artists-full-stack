<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Music Artists</title>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header>
        <h1>Music Artists</h1>

        <!-- Button to open the artist creation dialog -->
        <button id="add-artist-dialog-button">Add Artist</button>
    </header>

    <!-- ========== MAIN CONTENT ========== -->
    <main>
        <!-- ========== SEARCH/SORT ========== -->
        <section id="artist-search-div">
            <!-- Search input -->
            <div>
                <label for="artist-search">SÃ¸g:</label>
                <input type="search" id="artist-search" name="search" placeholder="Search by name" />
            </div>
            <!-- Sort select -->
            <div>
                <label for="artist-sort">Sort By</label>
                <select id="artist-sort">
                    <option value="" selected></option>
                    <option value="name-ascending">Name (A-Z)</option>
                    <option value="name-descending">Name (Z-A)</option>
                    <option value="age-ascending">Age (ascending)</option>
                    <option value="age-descending">Age (descending)</option>
                </select>
            </div>
        </section>

        <!-- ========== FAVORITE ARTISTS SECTION ========== -->
        <div>
            <h2>Favorite Artists</h2>
            <section class="grid-container" id="favorites"></section>
            <hr>
        </div>

        <!-- ========== ALL ARTISTS SECTION ========== -->
        <div>
            <h2>All Artists</h2>
            <section class="grid-container" id="artists"></section>
        </div>

        <!-- ========== ARTIST CREATION DIALOG ========== -->
        <dialog>
            <form action="" id="form-create">
                <h2>Add artist</h2>
                <fieldset>
                    <label for="name-create">Name</label>
                    <input type="text" name="name" id="name-create">
                    <label for="birthdate-create">Date of birth</label>
                    <input type="date" name="birthdate" id="birthdate-create">
                    <label for="activeSince-create">Active since</label>
                    <input type="date" name="activeSince" id="activeSince-create">
                    <label for="genres-create">Genres</label>
                    <textarea name="genres" id="genres-create" cols="20" rows="3" placeholder="Rock, Pop, etc."></textarea>
                    <label for="labels-create">Labels</label>
                    <textarea name="labels" id="labels-create" cols="20" rows="3" placeholder="Sony, Death Row, etc."></textarea>
                    <label for="roles-create">Roles</label>
                    <textarea name="roles" id="roles-create" cols="20" rows="3" placeholder="Guitarist, singer, etc."></textarea>
                    <label for="shortDescription-create">Short description</label>
                    <textarea name="shortDescription" id="shortDescription-create" cols="20" rows="3"></textarea>
                    <label for="website-create">Website</label>
                    <input type="url" name="website" id="website-create">
                    <label for="image-create">Image URL</label>
                    <input type="url" name="image" id="image-create">
                <button>Submit</button>
                <button type="reset">Clear</button>
                </fieldset>
            </form>
            <button class="dialog-close-button">Close</button>
        </dialog>

        <!-- ========== ARTIST UPDATE DIALOG ========== -->
        <dialog>
            <form action="" id="form-update">
                <h2>Update artist</h2>
                <fieldset>
                    <label for="name-update">Name</label>
                    <input type="text" name="name" id="name-update">
                    <label for="birthdate-update">Date of birth</label>
                    <input type="date" name="birthdate" id="birthdate-update">
                    <label for="activeSince-update">Active since</label>
                    <input type="date" name="activeSince" id="activeSince-update">
                    <label for="genres-update">Genres</label>
                    <textarea name="genres" id="genres-update" cols="20" rows="3" placeholder="Rock, Pop, etc."></textarea>
                    <label for="labels-update">Labels</label>
                    <textarea name="labels" id="labels-update" cols="20" rows="3" placeholder="Sony, Death Row, etc."></textarea>
                    <label for="roles-update">Roles</label>
                    <textarea name="roles" id="roles-update" cols="20" rows="3" placeholder="Guitarist, singer, etc."></textarea>
                    <label for="shortDescription-update">Short description</label>
                    <textarea name="shortDescription" id="shortDescription-update" cols="20" rows="3"></textarea>
                    <label for="website-update">Website</label>
                    <input type="url" name="website" id="website-update">
                    <label for="image-update">Image URL</label>
                    <input type="url" name="image" id="image-update">
                    <button>Submit</button>
                    <button type="reset">Clear</button>
                </fieldset>
            </form>
            <button class="dialog-close-button">Close</button>
        </dialog>

        <!-- ========== ARTIST DETAIL DIALOG ========== -->
        <dialog id="artist-detail-dialog">
            <article>
                <div>
                    <div>
                        <h3><span id="detail-artist__name"></span></h3>
                        <img src="" alt="" id="detail-artist__image"></img>
                    </div>
                    <div>
                        <p><span id="detail-artist__short-description"></span></p>
                        <p><b>Date of birth: </b><span id="detail-artist__date-of-birth"></span></p>
                        <p><b>Active since: </b><span id="detail-artist__active-since"></span></p>
                        <a href="" id="detail-artist__website"></a>
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <b>Genres:</b>
                            <ul id="detail-artist__genres"></ul>
                        </div>
                        <div>
                            <b>Roles:</b>
                            <ul id="detail-artist__roles"></ul>
                        </div>
                        <div>
                            <b>Labels:</b>
                            <ul id="detail-artist__labels"></ul>
                        </div>
                    </div>
                </div>
                <button id="detail-dialog__close-button">Close</button>
            </article>
        </dialog>
    </main>

    <!-- ========== TOAST MESSAGES ========== -->
    <div id="toast-container"></div>

    <!-- ========== FOOTER ========== -->
    <footer>
        <p>By Emil V. Nielsen</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
